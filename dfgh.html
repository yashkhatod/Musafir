<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
$(document).ready(function(){
 	
 	$('#hide').click(function(){
 		$('#box').hide(3000);
 	});
 	
 	$('#show').click(function(){
 		$('#box').show(3000);});
 	});

</script>
<body>
	<div>
		<button id="show">Show</button>
		<button id="hide">Hide</button>
		<div style="width: 100px;height: 100px;border:1px solid;margin-top: 13px;padding: 10px;" id="box"></div>
	</div>
</body>
</html>
